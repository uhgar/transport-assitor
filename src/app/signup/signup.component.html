

<ng-container>
  <div class="container-fluid bg1">
    <div class="row ">
      <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12"></div>

      <div class="signup-container" style="float:center">
          <div class="col-sm-8 col-md-8 col-lg-9 col-xs-12 form-align">
              <form>
                <div>
                  <h4 >T-Log</h4>
                  <h4 >Signup Form</h4>
                </div><br>
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Firstname *" />
                    <span class="col-md-1"></span>
                    <input type="text" class="form-control" placeholder="Lastname" >
                </div>


                <div class="form-group">
                     <input type="text" class="form-control" placeholder="Username *" >
                </div>

                <div class="form-group input-group">
                  
                  <input type="password" placeholder="Password *" class="form-control">
                  <span class="col-md-1"></span>
                   <input type="password" placeholder="Confirm  password" class="form-control">
                                                    
                </div>
                
                <hr>
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Email *">
                    <span class="col-md-1"></span>
                    <input type="text" class="form-control" placeholder="Phone number"/>
                </div>
                <div class="tologin text-right">
                   <a routerLink="/login">Go to Login Page</a>
                </div><br>
                <button class="btn btn-block btn-primary">Signup</button>
              </form>
          </div>
      </div>
        
    </div>
    
  </div>
</ng-container>
